version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: nearpaws-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=nearpaws
    networks:
      - nearpaws-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nearpaws-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/nearpaws
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      - mongodb
    networks:
      - nearpaws-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nearpaws-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - nearpaws-network

volumes:
  mongodb_data:
  uploads_data:

networks:
  nearpaws-network:
    driver: bridge
